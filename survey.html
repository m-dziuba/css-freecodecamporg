<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/survey.css">
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header>
          <h1 class="text-center title" id="title">freeCodeCamp Survey Form</h1>
          <p class="text-center description" id="description">Thank you for taking time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input class="form-control" id="email" type="email" placeholder="Enter your Email">
             </div>

            <div class="form-group">
                <label for="number" id="number-label">
                    Age<span class="clue">(optional)</span>
                </label>
                <input class="form-control" id="number" type="number" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select class="form-control" name="role" id="dropdown">
                  <option value="default" selected disabled>Select an option</option>
                  <option value="student">Student</option>
                  <option value="ft-job">Full Time Job</option>
                  <option value="ft-learner">Full Time Learner</option>
                  <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="radio1" id="radio-label1">
                    <input class="input-radio" type="radio" name="radio" value="yes" id="radio1">
                    Definitely
                </label>

                <label for="radio2" id="radio-label2">
                    <input class="input-radio" type="radio" name="radio" value="maybe" id="radio2">
                    Maybe
                </label>

                <label for="radio3" id="radio-label3">
                    <input class="input-radio" type="radio" name="radio" value="No" id="radio3">
                    No
                </label>

            </div>

            <div class="form-group">
                <label for="dropdown2" id="dropdown-label2">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" name="feature" id="dropdown2">
                  <option value="default" selected disabled>Select an option</option>
                  <option value="challanges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label for="checkbox1" id="checkbox-label1">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="1" id="checkbox1">
                    Front-end Projects
                </label>

                <label for="checkbox2" id="checkbox-label2">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="2" id="checkbox2">
                    Back-end Projects
                </label>

                <label for="checkbox3" id="checkbox-label3">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="3" id="checkbox3">
                    Data Visualization
                </label>

                <label for="checkbox4" id="checkbox-label4">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="4" id="checkbox4">
                    Challanges
                </label>

                <label for="checkbox5" id="checkbox-label5">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="5" id="checkbox5">
                    Open Source Community
                </label>

                <label for="checkbox6" id="checkbox-label6">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="6" id="checkbox6">
                    Gitter help rooms
                </label>

                <label for="checkbox7" id="checkbox-label7">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="7" id="checkbox7">
                    Videos
                </label>

                <label for="checkbox8" id="checkbox-label8">
                    <input class="input-checkbox" type="checkbox" name="checkbox" value="8" id="checkbox8">
                    City Meetups
                </label>

            </div>

            <div class="form-group">
                <label for="textarea" id="textarea-label" >Any comments or suggestions?</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..." maxlength="315" ></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>



      </form>
    </div>
</body>
</html>
